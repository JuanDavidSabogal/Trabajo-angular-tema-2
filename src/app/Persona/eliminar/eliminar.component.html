<div class="container">
    <div class="card">
        <div class="card-header">
        <h3>Desde index de Eliminar</h3>
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th>Nombres </th>
                    <th>Apellidos </th>
                    <th>Telefono</th>
                    <th>Fecha de nacimiento</th>
                    <th> Cedula</th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let persona of personas" class="text-center">
                        <td>{{persona.cedula}}</td> 
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellido}}</td>
                        <td>{{persona.fechaNacimiento}}</td>
                        <td>{{persona.telefono}}</td>

                    <button (click)="Eliminar(persona)" class="btn btn-danger">Eliminar</button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
